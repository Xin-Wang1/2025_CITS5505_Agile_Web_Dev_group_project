<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="../static/css/register.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-4 d-none d-md-flex p-0 glass-container">
        <div class="content">
          <div>
            <h1 class="display-5 fw-bold">Welcome!</h1>
            <p class="lead">Smart Course Selection Tool</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8 glass-container">
        <div class="header">
          <a href="{{ url_for('home') }}" class="logo">
            <i class="bi bi-grid"></i>
            Smart Course Selection Tool
          </a>
          <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        </div>

        <div class="content">
          <div class="login-card">
            <h2 class="text-center mb-4">Sign up</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
              <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required />
              </div>
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required />
              </div>
              <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom w-100">Sign Up</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a href="{{ url_for('login') }}" class="text-primary">Go back to the login page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    if (togglePassword && passwordField) {
      togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
      });
    }
  </script>
</body>

</html>
