<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Schedule Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/shareschedule.css') }}" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">My University</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('My_Schedule') }}">My Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <span class="nav-link">{{ username }}'s Schedule</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-12 main-content">
        <h1>分享您的课程表</h1>
        <p class="text-muted">发布您的课程表并在下方评论。</p>

        <!-- Alert Container -->
        <div id="alertContainer" class="mb-3"></div>

        <!-- Posts List -->
        <div id="postsList" class="mb-4"></div>

        <!-- New Post Form -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">发布新的课程表</h5>
            <form id="postForm">
              <div class="form-group mb-3">
                <label>您的用户名</label>
                <p>{{ username }}</p>
              </div>
              <div class="form-group mb-3">
                <label for="postTitle">标题</label>
                <input type="text" class="form-control" id="postTitle" placeholder="输入帖子标题" required>
              </div>
              <div class="form-group mb-3">
                <label for="postContent">课程表详情</label>
                <textarea class="form-control" id="postContent" rows="4" placeholder="粘贴或描述您的课程表..." required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="postFile">附件（可选）</label>
                <input type="file" class="form-control-file" id="postFile">
              </div>
              <button type="submit" class="btn btn-primary">发布</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/shareschedule.js') }}"></script>
</body>
</html>
