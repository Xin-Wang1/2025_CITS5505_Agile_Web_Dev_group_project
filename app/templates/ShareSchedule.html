{% extends "base.html" %}

{% block title %}Share Schedule{% endblock %}

{% block head %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/shareschedule.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="container flex-grow-1 my-4">
    <h2 class="mb-4">Share Your Schedule</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Select a Schedule to Share</h5>
            <select id="scheduleSelect" class="form-control mb-3">
                <option value="">Select a schedule</option>
                {% for schedule in schedules %}
                <option value="{{ schedule.id }}">{{ schedule.name }}</option>
                {% endfor %}
            </select>
            <h5 class="card-title">Search for a User</h5>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter username">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">Clear</button>
                </div>
            </div>
            <ul id="userList" class="list-group mb-3"></ul>
            <div id="messageForm" class="d-none">
                <h5 class="card-title">Send Message to <span id="selectedUser"></span></h5>
                <div class="form-group">
                    <textarea id="messageContent" class="form-control" rows="4" placeholder="Enter your message..."></textarea>
                </div>
                <button id="sendMessage" class="btn btn-primary">Send</button>
                <button id="cancelMessage" class="btn btn-secondary">Cancel</button>
            </div>
            <div id="status" class="mt-2"></div>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/shareschedule.js') }}"></script>
{% endblock %}
