<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Schedule Forum</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='css/shareschedule.css') }}" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">My University</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="bi bi-list"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="My_Schedule.html">MySchedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
        <li class="nav-item">
          <span class="nav-link">[Student Name]'s Schedule</span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 main-content">
        <h1>Share Your Timetable</h1>
        <p class="text-muted">Post your schedule and comment below.</p>

        <!-- Posts List -->
        <div id="postsList" class="mb-4"></div>

        <!-- New Post Form -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Post a New Timetable</h5>
            <form id="postForm">

                <label class="form-group" for="postUser">Your Name</label>
                <input type="text" class="form-control" id="postUser" placeholder="Enter your name" required>

                <label class="form-group" for="postTitle">Title</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>


                <label class="form-group" for="postContent">Timetable Details</label>
                <textarea class="form-control" id="postContent" rows="4" placeholder="Paste or describe your timetable..." required></textarea>

                <label class="form-group" for="postFile">Attach a File (optional)</label>
                <input type="file" class="form-control" id="postFile">

              <button type="submit" class="btn btn-primary">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/shareschedule.js') }}"></script>
</body>
</html>
