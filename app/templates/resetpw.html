<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/resetpw.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/resetpw.js') }}"></script>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-4 d-none d-md-flex p-0 glass-container">
        <div class="content">
          <div>
            <h1 class="display-5 fw-bold">Welcome!</h1>
            <p class="lead">Smart Course Selection Tool</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 glass-container">
        <div class="header">
          <a href="{{ url_for('home') }}" class="logo">
            <i class="bi bi-grid" style="font-size: 2rem;"></i>
            Smart Course Selection Tool
          </a>
          <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        </div>

        <div class="content">
          <div class="login-card">
            <h2 class="text-center mb-4">Reset Password</h2>

            <div class="alert alert-info" style="display: none;"></div>

            <form method="POST" action="{{ url_for('resetpw') }}" id="resetPasswordForm">
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required id="emailInput">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom w-100">Reset Password</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a href="{{ url_for('login') }}" class="text-primary">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
