{% extends "base.html" %}

{% block title %}Unit Upload{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/unit.css') }}">
{% endblock %}

{% block content %}
<div class="unit-container">
  <h2>Upload Unit Details</h2>
  <form class="upload-form" method="POST" action="{{ url_for('unit.upload_unit') }}" enctype="multipart/form-data">
    <label for="file">Upload CSV/Excel File</label>
    <input type="file" id="file" name="file" accept=".csv,.xlsx" required>
    <button type="submit" class="upload-btn">Upload</button>
  </form>

  <div class="search-group">
    <input type="text" id="search" placeholder="Search for a unit..." onkeyup="filterUnits()">
  </div>

  <ul id="unit-list">
    {% for unit in units %}
    <li class="list-group-item">
      <span class="unit-name">{{ unit.name }}</span>
      <button class="select-btn" onclick="selectUnit('{{ unit.name }}','{{ unit.credit_points }}',[])">Select</button>
    </li>
    {% endfor %}
  </ul>

  <h3>Selected Units</h3>
  <ul id="selected-units"></ul>

  <div class="mt-4 text-center">
    <a href="/schedule" class="generate-btn">Schedule Generate</a>
  </div>
</div>

<script src="{{ url_for('static', filename='js/unit.js') }}"></script>
{% endblock %}
