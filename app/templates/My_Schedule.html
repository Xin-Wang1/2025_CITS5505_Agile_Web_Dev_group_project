{% extends "base.html" %}

{% block title %}My Schedule{% endblock %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/myschedule.css') }}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="mb-3">My Schedule</h1>
  <input type="text" class="form-control search-bar mb-3" placeholder="Search by course code" id="searchInput">
  <div class="timetable">
    <table class="table table-bordered" id="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody id="timetable-body">
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
    <button class="btn btn-primary me-2" id="toggleView">Switch to List View</button>
    <button class="btn btn-primary" id="exportPDF">Export as PDF</button>
  </div>

  <div class="timetable mt-3 d-none" id="listView">
    <h3>List View</h3>
    <ul class="list-group" id="listViewContent"></ul>
  </div>
</div>

<script src="{{ url_for('static', filename='js/myschedule.js') }}"></script>
{% endblock %}
