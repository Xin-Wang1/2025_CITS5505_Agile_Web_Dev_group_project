<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Schedule</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/myshcedule.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#"><i class="bi bi-calendar-week"></i> My University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><span class="nav-link">Welcome, [Student Name]</span></li>
        <li class="nav-item"><a class="nav-link" href="ShareSchedule.html">Shared Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 main-content">
        <h1 class="text-white mb-3">My Schedule</h1>
        <input type="text" class="form-control search-bar mb-3" placeholder="Search by course code" id="searchInput">
        <div class="timetable">
          <table class="table table-bordered" id="timetable">
            <thead>
              <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
              </tr>
            </thead>
            <tbody id="timetable-body">
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
          <button class="btn btn-primary mr-2" id="toggleView">Switch to List View</button>
          <button class="btn btn-primary" id="exportPDF">Export as PDF</button>
        </div>

        <div class="timetable mt-3 d-none" id="listView">
          <h3>List View</h3>
          <ul class="list-group" id="listViewContent"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="{{ url_for('static', filename='js/myschedule.js') }}"></script>
</body>
</html>
