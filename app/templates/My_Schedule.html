{% extends "base.html" %}

{% block title %}My Schedule{% endblock %}

{% block head %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/myschedule.css') }}" rel="stylesheet">
  
{% endblock %}

{% block content %}
<main class="container flex-grow-1 my-4" >
    <h2 class="mb-4">My Schedule</h2>
    <div class="col-12 main-content">  
      <div class="timetable">
        <table class="table table-bordered" id="timetable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody id="timetable-body">
            <!-- Filled by JavaScript -->
          </tbody>
        </table>
        <button class="btn btn-primary mr-2" id="toggleView">Switch to List View</button>
        <button class="btn btn-primary" id="exportPDF">Export as PDF</button>
      </div>

      <div class="timetable mt-3 d-none" id="listView">
        <h3>List View</h3>
        <ul class="list-group" id="listViewContent"></ul>
      </div>
    </div>
</main>
{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="{{ url_for('static', filename='js/myschedule.js') }}"></script>
{% endblock %}
